spring.cloud.config.name=neo-config
#上面这个需要和配置文件前缀一致，如 {neo-config}-{dev}.properties
spring.cloud.config.profile=dev
spring.cloud.config.label=master
#spring.cloud.config.uri=http://localhost:9004/
#使用eureka服务中心后就不需要再配置config中心了
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=spring-cloud-config
eureka.client.serviceUrl.defaultZone=http://localhost:9000/eureka/
#上面三个配置一定要放到bootstrap.properties里面